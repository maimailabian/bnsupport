    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['IBM Plex Sans', 'sans-serif'],
            },
            colors: {
              bgPrimary: { DEFAULT: '#FFFFFF', dark: '#181A20' },
              bgSecondary: { DEFAULT: '#FFFFFF', dark: '#1E2329' },

            }
          }
        }
      }

    <style>
      body { font-family: 'IBM Plex Sans', sans-serif; background-color: #FFFFFF; touch-action: manipulation; }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      .dark ::-webkit-scrollbar { width: 6px; height: 6px; }
      .dark ::-webkit-scrollbar-track { background: #181A20; }
      .dark ::-webkit-scrollbar-thumb { background: #2B3139; border-radius: 3px; }
      
      /* FIX IOS ZOOM ON INPUT: Force 16px font size on mobile inputs */
      @media screen and (max-width: 768px) {
        input, textarea, select {
          font-size: 16px !important;
        }
      }
    </style>
